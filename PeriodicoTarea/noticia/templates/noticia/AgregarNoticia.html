<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Noticia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-textarea {
            resize: none;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card">
        <div class="card-header bg-success">
            <h3 class="card-title text-white text-center">Nueva Noticia</h3>
        </div>
        <div class="card-body bg-light">
            <form method="post">
                {% csrf_token %}
                <label for="titulo" class="form-label">Título de la Noticia</label>
                <div class="mb-3">
                    
                    {{ form.titulo }}
                </div>
                <label for="contenido" class="form-label">Contenido:</label>
                <div class="mb-3">
                    {{ form.contenido }}
                </div>
                <div class="mb-3">
                    <label for="fecha_publicacion" class="form-label">Fecha de Publicación (Hoy)</label>
                    {{ form.fecha_publicacion }}
                </div>
                <button type="submit" class="btn btn-success d-block mx-auto">Agregar Noticia</button>
            </form>
        </div>
    </div>
</body>
</html>
