{% extends 'base.html' %}

{% block cuerpo %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h2 class="card-title">Editar Noticia</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="titulo" class="form-label">TÃ­tulo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ noticia.titulo }}">
                        </div>
                        <div class="mb-3">
                            <label for="contenido" class="form-label">Contenido</label>
                            <textarea class="form-control" id="contenido" name="contenido" rows="6">{{ noticia.contenido }}</textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                            <a href="{% url 'noticias' %}" class="btn btn-secondary">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
